---
version: '3'

tasks:
  add-trailing-comma:
    tags:
      - update
    run: once
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: add-trailing-comma

  ansible:
    tags:
      - update
    run: once
    cmds:
      - task: install:pipx
        vars:
          BIN_NAME: ansible
          PACKAGE: ansible-base

  ansible-lint:
    run: once
    tags:
      - semantic
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: ansible-lint

  ansibler:
    tags:
      - update
    run: once
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: ansibler
      - task: ansible

  black:
    run: once
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: black

  blocklint:
    run: once
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: blocklint

  bundle:
    deps:
      - add-trailing-comma
      - ansible
      - ansible-lint
      - ansibler
      - blocklint
      - flake8
      - isort
      - latestos
      - mod-ansible-autodoc
      - molecule
      - mypy
      - poet
      - pre-commit-hooks
      - proselint
      - pyformat
      - pyinstaller
      - pyinstrument
      - pysnooper
      - pytest
      - pytest-cov
      - toml-sort
      - yamllint

  flake8:
    run: once
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: flake8

  install:pipx:
    vars:
      BIN: '{{if .BIN_NAME}}{{.BIN_NAME}}{{else}}{{.PACKAGE}}{{end}}'
    run: when_changed
    log:
      error: Failed to install `{{.PACKAGE}}` with pipx
      start: Installing `{{.PACKAGE}}` with pipx
      success: Successfully installed `{{.PACKAGE}}` with pipx
    cmds:
      - task: :install:software:pipx
      - |
        if [ -n "$CI" ]; then echo "*************** pipx --> {{.PACKAGE}}"; fi
      - pipx install {{.PACKAGE}} --include-deps
    status:
      - type {{.BIN}} > /dev/null

  isort:
    tags:
      - update
    run: once
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: isort

  latestos:
    run: once
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: latestos

  mod-ansible-autodoc:
    run: once
    tags:
      - update
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: mod-ansible-autodoc

  molecule:
    run: once
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: molecule

  mypy:
    run: once
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: mypy

  poet:
    tags:
      - update
    run: once
    cmds:
      - task: install:pipx
        vars:
          BIN_NAME: poet
          PACKAGE: homebrew-pypi-poet

  pre-commit-hooks:
    run: once
    cmds:
      - task: install:pipx
        vars:
          BIN_NAME: check-toml
          PACKAGE: pre-commit-hooks
    status:
      - type check-toml &> /dev/null

  proselint:
    run: once
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: proselint

  pyformat:
    tags:
      - update
    run: once
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: pyformat

  pyinstaller:
    run: once
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: pyinstaller

  pyinstrument:
    run: once
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: pyinstrument

  pysnooper:
    run: once
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: pysnooper

  pytest:
    run: once
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: pytest

  pytest-cov:
    run: once
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: pytest-cov

  toml-sort:
    run: once
    tags:
      - update
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: toml-sort

  yamllint:
    run: once
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: yamllint
