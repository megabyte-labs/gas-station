---
version: '3'

tasks:
  ansible:
    tags:
      - update
    run: once
    cmds:
      - task: install:pipx
        vars:
          BIN_NAME: ansible
          PACKAGE: ansible-base

  ansible-lint:
    run: once
    tags:
      - semantic
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: ansible-lint

  ansibler:
    tags:
      - update
    run: once
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: ansibler
      - task: ansible

  black:
    tags:
      - update
    run: once
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: black

  blocklint:
    run: once
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: blocklint

  flake8:
    run: once
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: flake8

  install:pipx:
    vars:
      BIN: '{{if .BIN_NAME}}{{.BIN_NAME}}{{else}}{{.PACKAGE}}{{end}}'
    run: when_changed
    log:
      error: Failed to install `{{.PACKAGE}}` with pipx
      start: Installing `{{.PACKAGE}}` with pipx
      success: Successfully installed `{{.PACKAGE}}` with pipx
    cmds:
      - task: :install:software:pipx
      - |
        if [ -n "$CI" ]; then echo "*************** pipx --> {{.PACKAGE}}"; fi
      - pipx install {{.PACKAGE}}
    status:
      - type {{.BIN}} > /dev/null

  mod-ansible-autodoc:
    run: once
    tags:
      - update
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: mod-ansible-autodoc

  molecule:
    run: once
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: molecule

  pre-commit-hooks:
    run: once
    cmds:
      - task: install:pipx
        vars:
          BIN_NAME: check-toml
          PACKAGE: pre-commit-hooks
    status:
      - type check-toml &> /dev/null

  proselint:
    run: once
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: proselint

  pytest:
    run: once
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: pytest

  pytest-cov:
    run: once
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: pytest-cov

  toml-sort:
    run: once
    tags:
      - update
    cmds:
      - task: install:pipx
        vars:
          PACKAGE: toml-sort

  yamllint:
    run: once
    cmds:
      - task: install:yamllint
        vars:
          PACKAGE: yamllint
