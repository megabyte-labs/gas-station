---
test:gotest:
  artifacts:
    reports:
      junit: report.xml
    when: always
  image: megabytelabs/gotest:slim
  needs: []
  rules:
    - if: $DO_CI == 'false'
      when: never
    - exists:
        - '**/*_test.go'
  script:
    - task go:test:ci
  stage: test
  variables:
    GIT_DEPTH: 1
