---
test:jest:e2e:
  image:
    name: megabytelabs/yamllint:slim
    entrypoint: ['']
  rules:
    - if: $DO_CI == 'false'
      when: never
    - exists:
        - 'test/**/*.e2e-spec.ts'
  script:
    - set -eo pipefail
    - yamllint -c .config/yamllint.yml -s .
  stage: test
  variables:
    GIT_DEPTH: 1
