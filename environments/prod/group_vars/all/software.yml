    github: github.com/datproject/dat
    npm: dat@next
  # @binary [dat-desktop](https://github.com/datproject/dat-desktop) - Peer to peer data syncronization
  dat-desktop:
    brew: dat
    github: github.com/datproject/dat-desktop
