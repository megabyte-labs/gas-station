---
galaxy_info:
  role_name: rust
  namespace: professormanhattan
  author: ProfessorManhattan
  description: Installs Rust on nearly any platform
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/rust/-/issues
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: Ubuntu
      versions:
        - all
    - name: Debian
      versions:
        - all
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Mac
      versions:
        - all
    - name: Windows
      versions:
        - all
  galaxy_tags:
    - ansible
    - doctor
    - fedora
    - install
    - installdoc
    - installdoctor
    - language
    - macos
    - mblabs
    - megabytelabs
    - modern
    - molecule
    - packages
    - professormanhattan
    - programming
    - role
    - rust
    - ubuntu
    - washingtondc
    - windows
dependencies:
  - role: professormanhattan.snapd
    when: ansible_system == 'Linux'
  - role: professormanhattan.homebrew
    when: ansible_os_family == "Darwin"
